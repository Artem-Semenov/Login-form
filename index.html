<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <p>Вхід в акаунт</p>
        <form action="#" id="main" name="main">
          <div class="login-wrapper">
            <input
              type="text"
              name="login"
              id="login"
              placeholder="Логін"
              class="focus-border"
            />
          </div>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Пароль"
            />
            <button
              class="passwordIcon"
              id="passwordIcon"
              aria-label="button to show or hide password"
            ></button>
          </div>
          <div class="button-wrapper">
            <button
              type="submit"
              id="submitButton"
              disabled="true"
              class="submit-button button-hover"
            >
              Вхід
            </button>
          </div>
        </form>
        <div class="forget-password-wrapper">
          <a target="_blank" href="https://google.com">Забули пароль?</a>
        </div>
      </div>
    </div>
    <div class="form-wrapper successfullLogin-wrapper" id="overAll-wrapper">
      <p>Вхід в акаунт</p>
      <img src="/source/img/flat-color-icons_ok.png" alt="icon" />
      <p class="successful-data-inputed">Данні успішно введені!</p>
      <div class="button-wrapper">
        <a
          target="_blank"
          href="https://google.com"
          class="successfullLogin-button"
          >Перейти до сайту</a
        >
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
